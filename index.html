<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>To Buy Crud Application</title>
  </head>
  
    <body background="https://vice-images.vice.com/images/content-images-crops/2016/09/16/how-to-make-a-living-as-a-drag-queen22-body-image-1474049233-size_1000.jpg?output-quality=75";>
  
            
        <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <form id="form">
                    <div class="form-group">
                        <label for= "tobuy">Things that I need to buy:</label>   
                        <input type="text" class="form-control" id="tobuyUserInput" placeholder="Type here what you need to buy today">
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                    
                </form>
            </div>
            <div class="col-lg-2"></div>
        </div>
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <ul class="list-group" id="display">
                
                </ul>
            </div>
            <div class="col-lg-2"></div>
        </div> 
        <br>
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div class="alert" role="alert" id="message">
                    
                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>
           
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        $(document).ready(()=>{
            const display = $("#display");
            const form = $("#form");
            const tobuyUserInput = $("#tobuyUserInput");
            const message = $("#message");
            message.hide();

            const displayMessage = (flag,msg)=>{
                // successful
                if(flag){
                    message.removeClass('alert-danger');
                    message.addClass('alert-success');
                    message.html(msg);
                    message.show();
                }
                else{
                    message.removeClass('alert-success');
                    message.addClass('alert-danger');
                    message.html(msg);
                    message.show();
                }
            }
 
            const getTobuy = ()=>{
                fetch('/getTobuy',{method : "get"}).then((response)=>{
                    return response.json();
                }).then((data)=>{
                    console.log(data);
                    displayTobuy(data);
                });
            }

            getTobuy();

            const resetTobuyInput = ()=>{
                tobuyUserInput.val('');
            }

            const editTobuy = (tobuy,tobuyID,editID)=>{
                let editBtn = $(`#${editID}`);
                editBtn.click(()=>{
                    fetch(`/${tobuy._id}`,{
                        method : "put",
                        headers : {
                            "Content-Type" : "application/json; charset=utf-8" 
                        },
                        body : JSON.stringify({tobuy : tobuyUserInput.val()})
                    }).then((response)=>{
                        return response.json();
                    }).then((data)=>{
                        if(data.ok == 1){
                            let tobuyIndex = $(`#${tobuyID}`);
                            tobuyIndex.html(data.value.tobuy);
                            resetTobuyInput();
                        }
                    });
                });
            }

            const deleteTobuy = (tobuy,listItemID,deleteID)=>{
                let deleteBtn = $(`#${deleteID}`);
                deleteBtn.click(()=>{
                    fetch(`/${tobuy._id}`,{
                        method: "delete"
                    }).then((response)=>{
                        return response.json();
                    }).then((data)=>{
                        if(data.ok == 1){
                            $(`#${listItemID}`).remove();
                        }
                    });
                });
            }


            const buildIDS = (tobuy)=>{
                return {
                    editID : "edit_" + tobuy._id,
                    deleteID : "delete_" + tobuy._id,
                    listItemID : "listItem_" + tobuy._id,
                    tobuyID : "tobuy_" + tobuy._id
                }
            }

            const buildTemplate = (tobuy,ids)=>{
                return `<li class="list-group-item" id="${ids.listItemID}">
                            <div class="row">
                                <div class="col-md-4" id="${ids.tobuyID}">${tobuy.tobuy}</div>
                                <div class="col-md-4"></div>
                                <div class="col-md-4 text-right">
                                    <button type="button" class="btn btn-secondary" id="${ids.editID}">Edit</button>
                                    <button type="button" class="btn btn-danger" id="${ids.deleteID}">Delete</button>
                                </div>
                            </div>
                       </li>`;
            }

            const displayTobuy = (data)=>{
                data.forEach((tobuy)=>{
                    let ids = buildIDS(tobuy);
                    display.append(buildTemplate(tobuy,ids));
                    editTobuy(tobuy,ids.tobuyID,ids.editID);
                    deleteTobuy(tobuy,ids.listItemID,ids.deleteID);
                });
            }

            form.submit((e)=>{
                e.preventDefault();
                fetch('/',{
                    method : 'post',
                    body : JSON.stringify({tobuy : tobuyUserInput.val()}),
                    headers : {
                        "Content-Type" : "application/json; charset=utf-8"
                    }
                }).then((response)=>{
                    return response.json();
                }).then((data)=>{
                    if(!data.error){
                        if(data.result.ok == 1 && data.result.n == 1){
                            let ids = buildIDS(data.document);
                            display.append(buildTemplate(data.document,ids));
                            editTobuy(data.document,ids.tobuyID,ids.editID);
                            deleteTobuy(data.document,ids.listItemID,ids.deleteID);
                            displayMessage(true,data.msg);
                        }
                    }
                    else
                        displayMessage(false,data.error.message);

                    resetTobuyInput();
                    
                });
            });

        });
    </script>
</body>
</html>
